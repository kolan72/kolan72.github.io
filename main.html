<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Kolan72.github.io : " />

    <link data-require="bootstrap-css@3.0.3" data-semver="3.0.3" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
    <script data-require="angular.js@*" data-semver="1.6.9" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script data-require="angular-ui-bootstrap@*" data-semver="0.10.0" src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.3/angular-ui-router.min.js"></script>
    <script src="javascripts/script.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/tabs.css">
      
     <base href="/">
  </head>

  <body>
  <div class="clear"></div>  
<div >
    <tabset >
        <tab 
            ng-repeat="t in tabs " 
            heading="{{t.heading}}"
            select="go(t.route)"
            active="t.active"
            ng-hide="{{!t.visible}}"
           
            >
        </tab>
    </tabset>
     <div ng-if  ="IsLoading" class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
    <div  ng-if ="!IsLoading" ui-view ng-cloak>
       
    </div>

</div>
 </body>
</html>
